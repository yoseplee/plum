syntax = "proto3";

option java_multiple_files = true;
option java_package = "plum";
option java_outer_classname = "plumNetwork";
option objc_class_prefix = "PN";

package plum;

// service definition for test ... say Hello
service Test {
    rpc SayHello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

// service for networking
service PlumService {
    rpc sayHello(HelloRequest) returns (HelloReply) {}
    rpc getIP(Empty) returns (IPAddress) {}
    rpc addAddress(IPAddress) returns (Empty) {}
    // rpc setAddressBook(stream IPAddress) returns (Empty) {}
    /*
    rpc getAddressBook(Empty) returns (stream IPAddress) {}
    */
}

message Empty {

}

message IPAddress {
    string address = 1;
}